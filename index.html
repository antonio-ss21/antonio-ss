<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario M칩vil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 游녣 Importante para m칩viles -->
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 10px; 
      background: #f9f9f9;
    }
    h1 { 
      color: #333; 
      text-align: center; 
    }
    .formulario {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td { 
      padding: 12px; 
      border-bottom: 1px solid #ddd; 
      text-align: left; 
      font-size: 14px;
    }
    th { background-color: #f2f2f2; }
    button.eliminar {
      background-color: #ff4d4d; 
      color: white; 
      border: none; 
      padding: 6px 10px; 
      border-radius: 5px;
      font-size: 12px;
    }
    button.eliminar:hover { opacity: 0.8; }

    /* 游녢 Ajustes responsivos */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead { display: none; }
      tr { 
        margin-bottom: 15px; 
        background: white; 
        border-radius: 8px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        padding: 10px;
      }
      td { 
        border: none; 
        display: flex; 
        justify-content: space-between; 
        padding: 8px 5px;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #333;
      }
    }
  </style>
</head>
<body>

  <h1>游닍 Inventario</h1>

  <div class="formulario">
    <label>Producto:</label>
    <input type="text" id="nombreProducto" placeholder="Nombre del producto">

    <label>Cantidad:</label>
    <input type="number" id="cantidadProducto" placeholder="Cantidad">

    <label>Categor칤a:</label>
    <input list="categorias" id="categoriaProducto" placeholder="Elige o escribe una categor칤a">
    <datalist id="categorias">
      <option value="Frutas">
      <option value="L치cteos">
      <option value="Bebidas">
      <option value="Otros">
    </datalist>

    <button onclick="agregarProducto()">Agregar al Inventario</button>
  </div>

  <table id="tablaInventario">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Categor칤a</th>
        <th>Acci칩n</th>
      </tr>
    </thead>
    <tbody>
      <!-- Productos se agregan aqu칤 -->
    </tbody>
  </table>

  <script>
    let inventario = JSON.parse(localStorage.getItem('inventario')) || [];

    function guardarInventario() {
      localStorage.setItem('inventario', JSON.stringify(inventario));
    }

    function agregarProducto() {
      const nombre = document.getElementById('nombreProducto').value.trim();
      const cantidad = parseInt(document.getElementById('cantidadProducto').value);
      const categoria = document.getElementById('categoriaProducto').value.trim();

      if(!nombre || isNaN(cantidad) || cantidad <= 0 || !categoria) {
        alert("Ingresa un nombre, cantidad y categor칤a v치lidos.");
        return;
      }

      inventario.push({nombre, cantidad, categoria});
      guardarInventario();
      actualizarTabla();

      document.getElementById('nombreProducto').value = '';
      document.getElementById('cantidadProducto').value = '';
      document.getElementById('categoriaProducto').value = '';
    }

    function eliminarProducto(index) {
      inventario.splice(index, 1);
      guardarInventario();
      actualizarTabla();
    }

    function actualizarTabla() {
      const tbody = document.getElementById('tablaInventario').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      inventario.forEach((item, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td data-label="Producto">${item.nombre}</td>
          <td data-label="Cantidad">${item.cantidad}</td>
          <td data-label="Categor칤a">${item.categoria}</td>
          <td data-label="Acci칩n"><button class="eliminar" onclick="eliminarProducto(${index})">Eliminar</button></td>
        `;
        tbody.appendChild(fila);
      });
    }

    actualizarTabla();
  </script>

</body>
</html>
